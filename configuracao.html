<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/configuracao.css">

    <link rel="stylesheet" href="js/configuracao.js">

    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="configuracao" class="page">

                <!-- Top Navbar
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title ">Link 4</div>
                    </div>
                </div> -->

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">

                        <div class="container-configuracao">
                            <h1 class="titulo-config">Dados da Criança</h1>
                            <label>Sexo da Criança</label>
                            <div class="sex-select">
                                <img id="boy" src="img/imgMenino.jpeg" alt="Menino">
                                <img id="girl" src="img/imgMenina.jpeg" alt="Menina">
                            </div>

                            <label>Nome</label>
                            <input class="dadoConfig" type="text" id="name">

                            <label>Apelido</label>
                            <input class="dadoConfig" type="text" id="nickname">

                            <label>Idade</label>
                            <input class="dadoConfig" type="number" id="age" min="3" max="10">

                            <label>Cor Favorita</label>
                            <input class="dadoConfig" type="text" id="favoriteColor">

                            <label>Nível de Suporte</label>
                            <select id="supportLevel">
                                <option value="Baixo">Baixo</option>
                                <option value="Médio" selected>Médio</option>
                                <option value="Alto">Alto</option>
                            </select>

                            <label>Série</label>
                            <select id="grade">
                                <option>Pré-escola</option>
                                <option selected>Kindergarten</option>
                                <option>1º Ano</option>
                                <option>2º Ano</option>
                            </select>

                            <button class="button-config" onclick="saveData()">Salvar</button>




                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library Bundle JS-->
        <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
        <!-- jQuery -->
        <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
        <!-- Roteamento do app-->
        <script type="text/javascript" src="js/routes.js"></script>
          <!-- Script Cordova (apenas em ambiente Cordova) -->
          <script src="cordova.js"></script>


        <!-- Bibliotecas JS -->

        <!-- Script principal de configuração -->
        <script type="text/javascript" src="js/configuracao.js"></script>

      
</body>





</html>
